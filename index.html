<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="web application that showcases a user profile along with a photo gallery"
    />
    <meta name="author" content="Texan Tonjee" />
    <meta
      name="keywords"
      content="Spots is an application where user can view
    photos with descriptions, and thy can interact with the like buttons for
    each phone"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="header logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button-description">
            <img
              src="./images/Plusbutton.svg"
              alt="plus icon"
              class="profile__add-button"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo of Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="photo of Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="photo of an outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="photo a very long bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">
                  A very long bridge, over the forest
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="photo of a tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo of a mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal model__opened">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit__profile" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                placeholder="Bessie Coleman"
                class="modal__input"
              />
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                placeholder="Civil Aviator"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script deter src="./scripts/index.js"></script>
  </body>
</html>
