<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="web application that showcases a user profile along with a photo gallery"
    />
    <meta name="author" content="Texan Tonjee" />
    <meta
      name="keywords"
      content="Spots is an application where user can view
    photos with descriptions, and thy can interact with the like buttons for
    each phone"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="header logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button-post">
            <img
              src="./images/Plusbutton.svg"
              alt="plus icon"
              class="profile__add-button"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <button
                  type="button"
                  class="card__delete-button"
                  aria-label="Delete this card"
                ></button>
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button
                    type="button"
                    class="card__like-button"
                    aria-label="Like this card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="profile__edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit__profile" class="modal__form">
            <label for="profile__name-input" class="modal__label"
              >Name
              <input
                id="profile__name-input"
                type="text"
                placeholder="Bessie Coleman"
                class="modal__input"
              />
            </label>
            <label for="profile__description-input" class="modal__label"
              >Description
              <input
                id="profile__description-input"
                type="text"
                placeholder="Civil Aviator"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new__post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="new__post-link-input" class="modal__label"
              >Image link
              <input
                id="new__post-link-input"
                name="link"
                type="url"
                placeholder="Paste a link to the picture"
                class="modal__input"
              />
            </label>
            <label for="new__post-caption-input" class="modal__label"
              >Caption
              <input
                id="new__post-caption-input"
                name="caption"
                type="text"
                placeholder="Type your caption"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="modal__preview">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img
            class="modal__image"
            id="preview__image"
            src="  https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt=""
          />
          <p class="modal__caption" id="preview__caption">Golden Gate bridge</p>
        </div>
      </div>
    </div>
    <script deter src="./scripts/index.js"></script>
  </body>
</html>
